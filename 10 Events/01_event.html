<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>

    <h1>Intro to event</h1>

    <!-- 1 ) directly add event on html inline element  -->
    <button onclick="console.log('you clicked me !!');">directly add event inline html Button</button>

    <!-- 2 ) select element and apply event  -->
    <button class="btn"> select element onclick event Button</button>

    <!-- 3 ) use addEventListener method to add event  -->
    <button id="btnID"> addEventListener method to add event Button</button>






    <script>

        // click event
        // there are 3 type we can add event 
        // 1 ) directly add event on html inline element 
        // 2 ) select that document object and apply event 
        // 3 ) use addEventListener method to add event



        // 2 ) select element and apply event 
        const btn = document.querySelector('.btn')
        // console.log(btn);
        btn.onclick = () => {
            console.log("You clicked class button");
        }


        // <!-- 3 ) use addEventListener method to add event -->
        const btnID = document.querySelector('#btnID');
        // console.log(btnID);
        btnID.addEventListener("click", function () {
            console.log("You clicked  id button");
        });

    </script>
</body>

</html>
