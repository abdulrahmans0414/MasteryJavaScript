<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <h1>Event Object</h1>
    <div class="mybuttons">
        <button id="one">my button one</button>
        <button id="two">my button two</button>
        <button id="three">my button three</button>
    </div>


    <script>

        // Event Object
        // jab bhi main kisi bhi element pe addEventListener hoga

        // js Engine -->  hamare code ko line by line execute krta hain
        // browser --> js engine + extra features
        // browser --> js engine + WebApi

        // jaise hi browser ko pta chala ki user ne event performed kia
        // jo hum listen kar rahe the

        // browser (js engine + extra features + WebApi)--> 2 work
        // 1 ) callback function  hain vo js engine ko degi....
        // 2 ) callback function ke sath browser jo event hua hain uski information bhi dega 
        // ye information hamein ek object ke form me milegi


        const allButtons = document.querySelectorAll(".mybuttons button");
        allButtons.forEach((button) => {
            button.addEventListener("click", (e) => {
                // console.log(e);

                // target mean kis element ne event ko trigger kia
                // current target means kis event pe hamne addEventListener attached kia tha

                console.log(e.target.textContent);
                console.log(e.currentTarget);
            })
        });
    </script>
</body>

</html>
