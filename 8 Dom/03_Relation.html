<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM</title>

    <style>
        .bg-dark {
            background-color: antiquewhite;
            color: #000;
        }
    </style>

</head>

<body style="background-color: #212121; color: #fff;">
    <div class="parent week bg-dark">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>

    <script>

        // parent to child select
        const parent = document.querySelector(".parent")
        console.log(parent);
        console.log(parent.children); // HTML collections
        console.log(parent.children[1]); //Array like element
        console.log(parent.children[1].innerHTML);

        // Array like element ->
        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);

        }
        parent.children[1].style.color = "green";

        // first element child
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);


        // child to parent select
        const dayOne = document.querySelector('.day')
        console.log(dayOne);
        console.log(dayOne.parentElement);
        console.log(dayOne.nextElementSibling);

        // Node list of children
        console.log("NODES: ", parent.childNodes);

        // classList properties
        const week = document.querySelector(".week")
        console.log(week.classList);

        // add classList
        week.classList.add("saptah")
        console.log(week.classList);

        // remove classList
        week.classList.remove("saptah")
        console.log(week.classList);

        // contains classList
        const ans = week.classList.contains("saptah")
        console.log(ans);

        // Toggle -> if present then remove classList and if not persent then add
        week.classList.toggle("bg-dark")
        week.classList.toggle("bg-dark")


    </script>

</body>

</html>
