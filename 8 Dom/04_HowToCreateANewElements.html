<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">




    <script>
        // Create a element just give the name like h1 or div 
        const div = document.createElement("div");
        console.log(div);
        div.className= "main"
        div.id = Math.round(Math.random() * 10 + 1)

        // add custom attributes
        // set attributes directly on the element not override
        div.setAttribute("title", "generate title");
        div.style.backgroundColor = "green"
        div.style.padding = "15px"

        // dot.innerText or dot.className it all overrides value attribute
        // div.innerText = "Learining How to create a new Element using dom "

        // so better way to give innertext 
        const addText = document.createTextNode("Learining How to create a new Element using DOM")
        div.appendChild(addText)

        // but we give everything that are in the memory not web page so not showing
        // how to attach document in web page 
        document.body.appendChild(div)

    </script>
</body>

</html>
