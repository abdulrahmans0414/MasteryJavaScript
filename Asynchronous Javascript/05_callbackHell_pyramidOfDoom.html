        // uske liye use karenge callback
        // if i use onSuccessCallback 
        // and if occure any error for that use failure callback 

        function changeText(element, text, color, time, onSuccessCallback, onFailureCallback) {
            setTimeout(() => {
                if (element) {
                    element.textContent = text;
                    element.style.color = color;
                    if (onFailureCallback) {
                        onSuccessCallback();
                    }
                } else {
                    if (onFailureCallback) {
                        onFailureCallback();
                    }
                }
            }, time)
        }
