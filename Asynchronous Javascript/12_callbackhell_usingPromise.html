<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Javascript</title>
</head>

<body>
    <h1 class="heading1">Hello world !!</h1>
    <h1 class="heading2">Hello world !!</h1>
    <h1 class="heading3">Hello world !!</h1>
    <h1 class="heading4">Hello world !!</h1>
    <h1 class="heading5">Hello world !!</h1>
    <h1 class="heading6">Hello world !!</h1>
    <h1 class="heading7">Hello world !!</h1>
    <h1 class="heading8">Hello world !!</h1>
    <h1 class="heading9">Hello world !!</h1>
    <h1 class="heading10">Hello world !!</h1>






    <script>
        // callbackhell problem solve with promise
        const heading1 = document.querySelector(".heading1");
        const heading2 = document.querySelector(".heading2");
        const heading3 = document.querySelector(".heading3");
        const heading4 = document.querySelector(".heading4");
        const heading5 = document.querySelector(".heading5");
        const heading6 = document.querySelector(".heading6");
        const heading7 = document.querySelector(".heading7");
        const heading8 = document.querySelector(".heading8");
        const heading9 = document.querySelector(".heading9");
        const heading10 = document.querySelector(".heading10");


        function changeText(element, text, color, time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (element) {
                        element.textContent = text;
                        element.style.color = color;
                        resolve();

                    } else {
                        reject("element not found");
                    }
                }, time)
            })

        }

        changeText(heading1, "one", "violet", 1000)
            .then(() => {
                return changeText(heading2, "two", "purple", 2000)
            })
            .then(() => {
                return changeText(heading2, "two", "purple", 2000)
            })
            .then(() => {
                return changeText(heading3, "three", "red", 1000)
            })
            .then(() => {
                return changeText(heading4, "four", "pink", 1000)
            })
            .then(() => {
                return changeText(heading5, "five", "green", 2000)
            })
            .then(() => {
                return changeText(heading6, "six", "blue", 1000)
            })
            .then(() => {
                return changeText(heading7, "seven", "brown", 1000)
            })
            .then(() => {
                return changeText(heading8, "eight", "cyan", 1000)
            })
            .then(() => {
                return changeText(heading9, "nine", "#cda562", 1000)
            })
            .then(() => {
                return changeText(heading10, "ten", "#dca652", 1000)
            })
            .catch((error) => {
                alert(error)
            });


    </script>
</body>

</html>
