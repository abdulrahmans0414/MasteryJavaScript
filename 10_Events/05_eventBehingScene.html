<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <h1>Browser Working flow</h1>
    <div class="mybuttons">
        <img src="05_browser.jpg" alt="" srcset="" width="750px" height="400px">
        <button id="one">my button one</button>
        <button id="two">my button two</button>
        <button id="three">my button three</button>
    </div>


    <script>

        // Event Behind the scenes

        // js Engine -->  hamare code ko line by line execute krta hain
        // browser --> js engine + extra features
        // browser --> js engine + WebApi


        console.log("script Start  !!!! ")

        const allButtons = document.querySelectorAll(".mybuttons button")
        console.log(allButtons)

        allButtons.forEach((button) => {
            button.addEventListener("click", (e) => {

                // time kam krne ke liye 
                let num = 0;
                for (let i = 0; i <= 10000000; i++) {
                    num += i;
                }
                console.log(e.currentTarget.textContent, num)
            })

        })

        let outer = 0;
        for (let i = 0; i <= 10000000; i++) {
            outer += i;
        }
        console.log("value of outer variablelist", outer)

        console.log("script End !!!! ")

    </script>
</body>

</html>
